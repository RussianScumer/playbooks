- name: Изменение цвета фона
  hosts: all
  remote_user: root
  become: yes
  vars:
    colorHEX: '#023c88'

  tasks:
    - include_tasks: checkgnomeinstalled.yaml  

    - name: Изменение фона
      command: gsettings set org.gnome.desktop.background primary-color '{{ colorHEX}}'

    - name: Перезапуск GNOME без перезагрузки
      command: killall -3 gnome-shell  
      async: 10
      poll: 0
